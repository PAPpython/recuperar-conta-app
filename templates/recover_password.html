<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #4a86cf;
            color: white;
        }

        textarea {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Recuperar Password</h2>

    <p>Clica no botão para gerar o código:</p>

    <button onclick="gerarCodigoPassword()">Gerar código</button>

    <textarea id="codigo" rows="4" readonly placeholder="O código vai aparecer aqui"></textarea>
</div>

<script>
async function gerarCodigoPassword() {
    try {
        const res = await fetch("/api/generate-password-code");
        const data = await res.json();

        if (data.status === "ok") {
            document.getElementById("codigo").value = data.code;
        } else {
            document.getElementById("codigo").value = "Erro ao gerar código";
        }
    } catch (e) {
        document.getElementById("codigo").value = "Erro de ligação ao servidor";
    }
}
</script>

</body>
</html>
