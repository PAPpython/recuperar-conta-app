<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Recuperar Password</h1>

    <p><strong>Passo 1</strong> — Pedir código</p>
    <form method="POST" action="/recover/password/request">
        <input type="email" name="email" placeholder="Email" required>
        <button>Enviar código</button>
    </form>

    <hr style="margin: 25px 0;">

    <p><strong>Passo 2</strong> — Confirmar código</p>
    <form method="POST" action="/recover/password/confirm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="code" placeholder="Código de 6 dígitos" required>
        <input type="password" name="new_password" placeholder="Nova password" required>
        <button>Alterar password</button>
    </form>
</div>

</body>
</html>
