<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Recuperação de Password</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #020617, #1e293b);
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

.box {
  background: #020617;
  padding: 50px;
  border-radius: 16px;
  max-width: 750px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  margin-bottom: 25px;
}

/* TABELA IGUAL À DO GOOGLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 30px 0;
  font-size: 18px;
  background: white;
  color: black;
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 14px;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f1f5f9;
  color: #0f172a;
  font-weight: bold;
}

.code {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  padding: 18px;
  border-radius: 10px;
  border: 2px dashed #38bdf8;
  background: #020617;
  color: #38bdf8;
  word-break: break-all;
}

.timer {
  margin-top: 15px;
  font-size: 18px;
  color: #f87171;
}
</style>
</head>

<body>
<div class="box">
  <h1>Recuperação de Password</h1>
  <p>Segue os passos abaixo</p>

  <table>
    <tr>
      <th>O que fazer</th>
      <th>O que acontece</th>
    </tr>
    <tr>
      <td>Copiar o código</td>
      <td>Usar no aplicativo</td>
    </tr>
    <tr>
      <td>Colar no app</td>
      <td>Password redefinida</td>
    </tr>
    <tr>
      <td>Esperar 5 minutos</td>
      <td>Código expira</td>
    </tr>
    <tr>
      <td>Tentar reutilizar</td>
      <td>Não funciona</td>
    </tr>
  </table>

  <div id="code" class="code">Código: a gerar…</div>
  <div id="timer" class="timer"></div>
</div>

<script>
function gerarCodigo() {
  return [...crypto.getRandomValues(new Uint8Array(16))]
    .map(b => b.toString(16).padStart(2, "0"))
    .join("");
}

let codigo = gerarCodigo();
document.getElementById("code").innerText = "Código: " + codigo;

// contador 5 minutos
let tempo = 300;

function atualizar() {
  let m = Math.floor(tempo / 60);
  let s = tempo % 60;
  document.getElementById("timer").innerText =
    "⏱️ Código válido por " + m + ":" + s.toString().padStart(2, "0") + " minutos";

  tempo--;
  if (tempo >= 0) setTimeout(atualizar, 1000);
}

atualizar();
</script>
</body>
</html>
