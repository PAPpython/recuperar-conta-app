<!DOCTYPE html>
<html>
<head>
  <title>Recuperar Password</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="card">
  <h1>Recuperar Password</h1>
  <p id="msg"></p>

  <!-- ETAPA 1 -->
  <div id="step-email">
    <input type="email" id="email" placeholder="Email">
    <button onclick="sendCode()">Enviar código</button>
  </div>

  <!-- ETAPA 2 (escondida no início) -->
  <div id="step-confirm" style="display:none;">
    <input type="text" id="code" placeholder="Código">
    <input type="password" id="password" placeholder="Nova password">
    <button onclick="confirmPassword()">Alterar Password</button>
  </div>
</div>

<script>
function sendCode() {
  fetch("/recover-password", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: "step=email&email=" + document.getElementById("email").value
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText = data.msg;
    if (data.status === "ok") {
      document.getElementById("step-confirm").style.display = "block";
    }
  });
}

function confirmPassword() {
  fetch("/recover-password", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body:
      "step=confirm" +
      "&email=" + document.getElementById("email").value +
      "&code=" + document.getElementById("code").value +
      "&password=" + document.getElementById("password").value
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("msg").innerText = data.msg;
  });
}
</script>

</body>
</html>
