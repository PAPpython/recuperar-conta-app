<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Recuperação de Utilizador</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #020617, #1e293b);
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

.box {
  background: #020617;
  padding: 50px;
  border-radius: 16px;
  max-width: 750px;
  width: 90%;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

h1 {
  font-size: 32px;
}

p {
  font-size: 18px;
  margin-bottom: 25px;
}

/* TABELA */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 30px 0;
  font-size: 18px;
  background: white;
  color: black;
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 14px;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f1f5f9;
  color: #0f172a;
  font-weight: bold;
}

/* CÓDIGO */
.code-box {
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  padding: 18px;
  border-radius: 10px;
  border: 2px dashed #38bdf8;
  background: #020617;
  color: #38bdf8;
  font-size: 18px;
  word-break: break-all;
}

.copy-btn {
  background: #38bdf8;
  color: #020617;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
}

.copy-btn:hover {
  background: #0ea5e9;
}

.timer {
  margin-top: 15px;
  font-size: 18px;
  color: #f87171;
}
</style>
</head>

<body>
<div class="box">
  <h1>Recuperação de Utilizador</h1>
  <p>Segue os passos abaixo</p>

  <table>
    <tr>
      <th>O que fazer</th>
      <th>O que acontece</th>
    </tr>
    <tr>
      <td>Copiar o código</td>
      <td>Usar no aplicativo</td>
    </tr>
    <tr>
      <td>Colar no app</td>
      <td>Utilizador recuperado</td>
    </tr>
    <tr>
      <td>Esperar 5 minutos</td>
      <td>Código expira</td>
    </tr>
    <tr>
      <td>Tentar reutilizar</td>
      <td>Não funciona</td>
    </tr>
  </table>

  <div class="code-box">
    <span id="codigo">A gerar código…</span>
    <button class="copy-btn" onclick="copiarCodigo()">Copiar</button>
  </div>

  <div id="timer" class="timer"></div>
</div>

<script>
let tempo = 0;

function gerarCodigo() {
  fetch("/api/generate-username-code")
    .then(res => res.json())
    .then(data => {
      if (data.status === "ok") {
        document.getElementById("codigo").innerText = data.token;
        tempo = data.expires;
        atualizarTimer();
      }
    });
}

function copiarCodigo() {
  const texto = document.getElementById("codigo").innerText;
  navigator.clipboard.writeText(texto).then(() => {
    alert("Código copiado!");
  });
}

function atualizarTimer() {
  if (tempo < 0) return;

  let m = Math.floor(tempo / 60);
  let s = tempo % 60;

  document.getElementById("timer").innerText =
    "⏱️ Código válido por " + m + ":" + s.toString().padStart(2, "0") + " minutos";

  tempo--;
  setTimeout(atualizarTimer, 1000);
}

gerarCodigo();
</script>
</body>
</html>
